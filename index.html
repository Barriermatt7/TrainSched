<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous" defer></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="assets/images/bultrain.jpg" class="img-rounded" alt="twotrains" width="304" height="236">
        <div class="jumbotron text-center" style="background-color: gray; color: blue">
            <h1>Shadow Valley Train Schedule</h1>
            <hr>
            <h2>Current Time:
                <span id="currentTime"></span>
            </h2>
        </div>
        <!-- Jumbotron End -->
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dailey Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                            <img src="assets/images/snowtrain.jpg" class="img-rounded" 
                            alt="Cinque Terre" width="304" height="236">
                        <table class="table table-hover table-responsive" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainTable">
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Train Name </label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>
                            <div class="form-group">
                                <label for="dest">Destination </label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group">
                                <label class="nextTrain" for="nextTrain">First Train Time</label>
                                <label class="milTime">&nbsp;(HH:mm - Military)</label>
                                <input type="" class="form-control" id="timeInput">
                            </div>
                            <div class="form-group">
                                <label for="minsAway">Frequency - (mins) </label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>
                            <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                            <button type="submit" class="btn btn-default" id="removeTain">Remove</button>
                        </form>
                    </div
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javatrain.js"></script>
</body>
</html>
